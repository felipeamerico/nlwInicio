<!DOCTYPE html>
<html>
  <head>
    <title>Felipe Américo - DoWhile 2022</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo" />
          </span>

          <img
            id="userImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Teste</h1>

        <a
          id="userLink"
          href="https://github.com/felipeamerico"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" /> felipeamerico</a
        >
        <p id="userBio">
          Instrução dos meus dados Rubeus Testando alteração do github para a
          bio
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/c/Rubeus" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/z1felipe/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/z1felipe" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/z1felipe" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
